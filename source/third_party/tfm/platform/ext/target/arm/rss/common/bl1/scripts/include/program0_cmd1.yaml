# This command writes 0x1 into the DMA350 Channel1 CH_CMD register, this causes
# it to start running.

Header:
  - REGCLEAR: 0
  - Reserved: 0
  - INTREN: 0
  - CTRL: 1
  - SRCADDR: 0
  - SRCADDRHI: 0
  - DESADDR: 1
  - DESADDRHI: 0
  - XSIZE: 1
  - XSIZEHI: 0
  - SRCTRANSCFG: 0
  - DESTRANSCFG: 0
  - XADDRINC: 0
  - YADDRSTRIDE: 0
  - FILLVAL: 1
  - YSIZE: 0
  - TMPLTCFG: 0
  - SRCTMPLT: 0
  - DESTMPLT: 0
  - SRCTRIGINCFG: 0
  - DESTRIGINCFG: 0
  - TRIGOUTCFG: 0
  - GPOEN0: 0
  - Reserved: 0
  - GPOVAL0: 1
  - Reserved: 0
  - STREAMINTCFG: 0
  - Reserved: 0
  - LINKATTR: 0
  - AUTOCFG: 0
  - LINKADDR: 1
  - LINKADDRHI: 0
CTRL: 0x10000602
DESADDR: 'dma350_base_address + 0x1100'
XSIZE: 0x00010000
FILLVAL: 0x00000001
GPOVAL0: 0x00000001
LINKADDR: "program2_cmd0_exec_addr"
